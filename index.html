<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

    <title>Mario 🍄</title>
</head>
<body>
    
    <div class="game-board">
        <img src="images/clouds.png" alt="clouds" class="clouds">
        <img src="images/mario.gif" alt="mario" class="mario">
        <img src="./images/pipe.png" alt="pipe" class="pipe"/>

        <div class="game-over" id="game-over">
            <img src="./images/game-over2.png" alt="Game Over" class="game-over-img">
            <button id="PlayAgain" class="PlayAgain">Play again</button>  
        </div>

        <!-- Add this div to display the counter -->
        <div class="counter" id="counter">Points: 0</div>

        
    </div>

</body>
</html>
